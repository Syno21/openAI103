<!DOCTYPE html>
<html>
<head>
	<title>ChatGPT API</title>
    <style>
		form {
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
			margin-right: 10px;
		}

        h1 {
			background-color: #03A9F4;
			color: white;
			margin: 0;
			padding: 20px;
			text-align: center;
		}

		input[type="text"] {
			padding: 5px 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 300px;
		}

		button {
			padding: 5px 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#output {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			min-height: 200px;
		}

	</style>
</head>
<body>
	<h1>ChatGPT API Demo</h1><br><br>
	<form>
		<label for="input">User Input:</label>
		<input type="text" id="input" name="input"><br><br>
		<button type="button" onclick="sendUserInput()">Send</button>
	</form>
	<div id="output"></div>

    <script>
		function sendUserInput() {
			var input = document.getElementById("input").value;
			var xhr = new XMLHttpRequest();
			var url = "https://api.openai.com/v1/engine/davinci-codex/completions";
			xhr.open("POST", url);
			xhr.setRequestHeader("Content-Type", "application/json");
			xhr.setRequestHeader("Authorization", "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");
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4) {
					var response = JSON.parse(xhr.responseText);
					var output = response.choices[0].text;
					document.getElementById("output").innerHTML += "<p><strong>Bot:</strong> " + output + "</p>";
				}
			};
			var data = JSON.stringify({"prompt": input, "max_tokens": 100, "temperature": 0.7});
			xhr.send(data);
		}
	</script>
</body>
</html>
